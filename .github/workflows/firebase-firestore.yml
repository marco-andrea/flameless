name: Deploy Firestore to Firebase on merge

on:
  push:
    branches:
      - main
    paths:
      - 'firebase.json'
      - 'firestore.rules'
      - 'firestore.indexes.json'

jobs:
  build_and_deploy:
    name: Deploy Firestore

    timeout-minutes: 10

    runs-on: ubuntu-latest

    steps:

      - name: Checkout 🛎
        uses: actions/checkout@v2
     
      - name: Setup node env 🏗
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          check-latest: true

      - name: Install firebase-tools 🔥
        run: npm install -g firebase-tools
 
      - name: Deploy code and assets to the firebase project 🚀
        run: firebase deploy --only firestore --non-interactive --message "${{ github.event.head_commit.message }}"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}