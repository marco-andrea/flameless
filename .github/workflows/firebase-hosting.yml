name: Deploy Hosting to Firebase on merge

on:
  push:
    branches:
      - main
    paths:
      - 'firebase.json'    
      - 'public/**'

jobs:
  build_and_deploy:
    name: Deploy Hosting

    timeout-minutes: 10

    runs-on: ubuntu-latest

    steps:

      - name: Checkout 🛎
        uses: actions/checkout@v2
     
      - name: Setup node env 🏗
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          check-latest: true

      - name: Cache node_modules 📦
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install firebase-tools 🔥
        run: npm install -g firebase-tools

      - name: Install dependencies 👨🏻‍💻
        run: npm ci
        working-directory: public

      - name: Build the Nuxt.js application then statically export to public/dist directory 🧱
        run: npm run generate
        working-directory: public
        
      - name: Deploy code and assets to the firebase project 🚀
        run: firebase deploy --only hosting --non-interactive --message "${{ github.event.head_commit.message }}"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}